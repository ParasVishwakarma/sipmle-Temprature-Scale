<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Temperature Converter</title>
   
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" name="temperature" placeholder="e.g., 100" required>

            <label for="inputScale">From:</label>
            <select id="inputScale" name="inputScale" required>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <label for="outputScale">To:</label>
            <select id="outputScale" name="outputScale" required>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const inputScale = document.getElementById('inputScale').value;
            const outputScale = document.getElementById('outputScale').value;

            if (isNaN(temperature)) {
                document.getElementById('result').innerText = "Please enter a valid temperature.";
                return;
            }

            let result;

            if (inputScale === outputScale) {
                result = temperature;
            } else if (inputScale === 'C' && outputScale === 'F') {
                result = temperature * 1.8 + 32;
            } else if (inputScale === 'C' && outputScale === 'K') {
                result = temperature + 273.15;
            } else if (inputScale === 'F' && outputScale === 'C') {
                result = (temperature - 32) / 1.8;
            } else if (inputScale === 'F' && outputScale === 'K') {
                result = (temperature + 459.67) * 5 / 9;
            } else if (inputScale === 'K' && outputScale === 'C') {
                result = temperature - 273.15;
            } else if (inputScale === 'K' && outputScale === 'F') {
                result = temperature * 9 / 5 - 459.67;
            }

            document.getElementById('result').innerText = `Result: ${result.toFixed(2)} ${outputScale}`;
        }
    </script>
</body>
</html>
